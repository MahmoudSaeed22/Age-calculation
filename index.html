<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="assets/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @font-face {
    font-family: 'Font-EB';
    src: url('assets/fonts/Poppins-ExtraBoldItalic.ttf') 
}
    @font-face {
    font-family: 'Font-B';
    src: url('assets/fonts/Poppins-Bold.ttf') 
}
    @font-face {
    font-family: 'Font-R';
    src: url('assets/fonts/Poppins-Regular.ttf') 
}

  </style>
</head>
<body>
<section>
  <div class="container">
    <div class="card">
     
          <form action="" class="inputs">
            <!-- Day -->
            <div class="input">
              <label class="daylable" for="day">day</label>
              <input id="day" type="text">
              <div class="alertDay" >
              </div>
            </div>
        
                          <!-- Month -->

            <div class="input">
              <label for="month"  class="monthlable" >month</label>
              <input id="month" type="text">
              <div class="alertMonth" ></div>
            </div>
              <!-- Year -->
            
            <div class="input">
              <label for="year" class="yearlable" >year</label>
              <input id="year" type="text">
              <div class="alertYear" ></div>
            </div>
            
        
        
            <button > <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
          </form>
   
      <div class="results">
        <h1 class="years">  <span class="word"> -- </span> years</h1>
        <h1  class="months">  <span class="word"> -- </span> months</h1>
        <h1  class="days">  <span class="word"> -- </span>days </h1>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahmoud Saeed </a>.
  </div>
</section>


 
  <script src="assets/main.js"></script>
</body>
</html>
